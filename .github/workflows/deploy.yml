# This workflow builds and deploys the website to the VPS when a new tag is pushed

name: "Deploy Website"

on:
  push:
    tags:
      - "v*"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository at the tagged version
      - name: Checkout repository
        uses: actions/checkout@v6

      # Setup Bun runtime
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      # Install dependencies using the lockfile
      - name: Install dependencies
        run: bun install --frozen-lockfile

      # Build the production bundle
      - name: Build website
        run: bun run build

      # Upload built files to the VPS
      - name: Deploy to VPS via rsync
        uses: burnett01/rsync-deployments@8
        with:
          switches: -avz --delete
          path: dist/
          remote_path: /var/www/site/current
          remote_host: ${{ secrets.VPS_HOST }}
          remote_port: ${{ secrets.VPS_PORT }}
          remote_user: ${{ secrets.VPS_USER }}
          remote_key: ${{ secrets.VPS_SSH_KEY }}

      # Reload Nginx to apply the new version
      - name: Reload Nginx
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          port: ${{ secrets.VPS_PORT }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: sudo nginx -s reload
